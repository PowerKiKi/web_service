<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8/>
	<title>@todo implement title</title>

	<style>
		.container {
			display: table;
		}

		.row {
			display: table-row;
		}

		.column {
			display: table-cell;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="column">Uid</div>
		<div class="column">TODO field</div>
	</div>
	<f:for each="{entry}" key="field" as="value">
		<div class="row">
			<div class="column {field}">{value}</div>
		</div>
	</f:for>
</div>
</body>
</html>
